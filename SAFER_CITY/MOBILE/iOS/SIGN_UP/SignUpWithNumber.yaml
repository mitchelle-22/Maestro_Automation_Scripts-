- launchApp:
    clearState: true
- tapOn: http://localhost:8081
- assertVisible: 'Safer City (Dev) Runtime version: exposdk:52.0.0'
- tapOn:
    point: 92%,42%
    
    
- longPressOn: Sign Up
- assertVisible: Enter phone number
- tapOn: Enter phone number
- inputText: 813863122
- assertVisible:
    id: signUpBtn
- tapOn:
    id: signUpBtn

- tapOn:
    id: signUpBtn

