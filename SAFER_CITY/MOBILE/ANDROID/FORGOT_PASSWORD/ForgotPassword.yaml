appId: com.safercity.SaferCitymobileapp.dev
---
- longPressOn: Login
- assertVisible: Forgot password?
- tapOn: Forgot password?
- assertVisible: Enter your email
- tapOn: Enter your email
- inputText: mitchelle+14@bridgelabs.design
- assertVisible: Next
- tapOn: Next

- assertVisible: Check Email for OTP

- tapOn:
    point: 10%,47%

# Wait for OTP input field to be visible
- extendedWaitUntil:
    visible: "To reset your password please enter the six digit pin sent to your email address."
    timeout: 120000 # Wait for up to 2 minutes

# Start a timer to detect when the user has stopped typing
- repeat:
    while:
      visible: "Didn't receive the code?" # Adjust this to match the actual identifier
    commands:
      - waitForAnimationToEnd
      - extendedWaitUntil:
          visible: "Didn't receive the code?"
          timeout: 5000 # Wait for 5 seconds
      - assertVisible: "Didn't receive the code?" # Ensure the OTP input is still visible

# After the user has stopped typing, tap the "Verify" button
- assertVisible: Verify
- tapOn: Verify
