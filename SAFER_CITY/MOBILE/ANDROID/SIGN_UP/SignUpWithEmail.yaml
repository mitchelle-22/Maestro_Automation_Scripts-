- assertVisible: Sign Up
- tapOn:
    point: 10%,55%

# Wait for OTP input field to be visible
- extendedWaitUntil:
    visible: 'Please enter the verification code sent to {email}.'
    timeout: 120000 # Wait for up to 2 minutes

# Start a timer to detect when the user has stopped typing
- repeat:
    while:
      visible: 'Enter the OTP' # Adjust this to match the actual identifier
    commands:
      - waitForAnimationToEnd
      - extendedWaitUntil:
          visible: 'Enter the OTP'
          timeout: 5000 # Wait for 5 seconds
      - assertVisible: 'Enter the OTP' # Ensure the OTP input is still visible

# After the user has stopped typing, tap the "Verify" button
- assertVisible: Verify
- tapOn: Verify
- tapOn: Verify
